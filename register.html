<body>
    <div class="container">
        <h1>Register</h1>
        <form action="">
            <div>
                <p>Username<input type="username" placeholder="Enter Your Username" required></p>

                <p>Confirm Password<input type="password" placeholder="Confirm Password" required></p>
    

            </div>
            <div>
                <input type="submit" value="register" required>

                <br>
            </div>
            
        </form>
